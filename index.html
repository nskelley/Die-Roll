<!DOCTYPE html>
<html>
    <head>
        <title>Die Roll</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="body-container">
                <div class="header">
                    <h1>Die Roll</h1>
                </div>

                <div class="info">
                    <p>This website randomly rolls a fair, six-sided die. Click "Roll" to roll the die.</p>
                </div>
                <div class="die-container">
                    <div class="die-image-container">
                        <img src="images/roll-1.png">
                        <div class="loading-spiral"></div>
                    </div>
                    <p id="result-text">You have rolled a .</p>
                </div>

                <div class="button-container">
                    <input type="button" value="Roll">
                </div>
            </div>
        </div>
    </body>

</html>
